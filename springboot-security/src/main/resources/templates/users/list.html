<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head >
</head>
<body>
    <object data="fragments/header.html" th:include="fragments/header::header" th:remove="tag" />

    <div class="container">

        <div class="mt-3">
            <h2 th:text="${userModel.title}">Welcome to waylau.com</h2>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Age</td>
                <td>Name</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${userModel.userList.size()} eq 0">
                <td colspan="3">没有用户信息！！</td>
            </tr>
            <tr th:each="user : ${userModel.userList}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.age}">11</td>
                <td th:text="${user.name}">hong</td>
            </tr>
            </tbody>
        </table>

    </div><!-- /.container -->

    <object data="fragments/footer.html" th:include="fragments/footer::footer" th:remove="tag" />
</body>
</html>
